<!DOCTYPE html data-bs-theme = "light">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {{bootstrap.load_css()}}

    <style>
      
      .navbar-brand {
            /* color: #6F4E37 !important; */
            font-weight: bold;
            font-size: 24px;
        }

        .nav-link.active {
            background-color: #333136 !important;
        }

        img {
            aspect-ratio: 30/9;
            object-fit: cover;
            justify-content: center;
            align-items: center;
            max-height: 40%;
            width: 100%;
            border-style: solid;
            border-color: rgba(45, 56, 36, 0.9);
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            position: absolute;
            width: 100%;
            height: fit-content;
            justify-content: center;
            top: 0;
            left: 0;
        }

        /* .austin-div{
          height: fit-content;
        } */

    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">NPS Camping</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
            <!-- <a class="nav-link">Park Details</a> -->
          </div>
        </div>
      </div>
    </nav>

    <div class = "austin-div">
      <a href = "https://images.pexels.com/photos/144251/yosemite-national-park-landscape-california-144251.jpeg">
        <img src = "https://images.pexels.com/photos/144251/yosemite-national-park-landscape-california-144251.jpeg" alt = "national park title image">
      </a>
      <!-- <h1 class = "carousel-caption">Welcome to NPS Camping!</h1> -->
    </div>

</head>
<body class = "bg-light">
    <div class="container mb-4">  
      <div class="card mt-4 text-center">
        <div class="card-body">
          <h2 class="card-title">Search for a State</h2>
          <form method="POST" action="/">
            {{ form.csrf_token }}
            {{ form.stateSearch.label }} 
            {{ form.stateSearch }}
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
    <br/>
    <h2 class = "mb-3 text-center" >National Parks:</h2>
    <div class = "container-lg list-group text-center">
      {% for item in parkList %}
        <a href = "{{url_for('details', park=item)}}" class = "list-group-item list-group-item-action"><h3>{{item}}</h3></a>
      {% endfor %}
    </div>
    {{bootstrap.load_js()}}
</body>
</html>
